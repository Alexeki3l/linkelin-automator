<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Tabla de Usuarios</title> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4">LinkedIn Account</h3>
      <div class="border rounded-3 p-4 shadow-lg">
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <button
            class="btn btn-success"
            id="createUserBtn"
            data-bs-toggle="modal"
            data-bs-target="#createUserModal"
          >
            Add Account
          </button>
          <div class="form-inline align-items-center">
            <label for="displayCount" class="me-2">Mostrar:</label>
            <select id="displayCount" class="form-select" style="width: auto">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>

        <table class="table table-striped shadow-lg rounded-3">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>LinkedIn accounts</th>
              <th>Instance state</th>
              <!-- <th>Rol</th> -->
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Los usuarios se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>

      <div class="text-center mt-3">
        <button
          class="btn btn-secondary"
          id="loadMoreBtn"
          style="display: none"
        >
          Cargar más
        </button>
      </div>
    </div>

    <!-- Modal para Crear Usuario -->
    <div
      class="modal fade"
      id="createUserModal"
      tabindex="-1"
      aria-labelledby="createUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createUserModalLabel">Add Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="createUserForm"
              <!--
              action="http://localhost:5050/api/v1/users"
              method="post"
              enctype="application/x-www-form-urlencoded"
              --
            >
              >
              <div class="mb-3">
                <label for="username" class="form-label">User o Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-success" id="saveUserBtn">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="account.js"></script>
  </body>
</html>
