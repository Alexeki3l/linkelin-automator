<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid m-3">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar Cuentas de LinkedIn"
              aria-label="buscar"
            />
            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            <button class="btn btn-outline-success btn-small" type="submit">
              Add
            </button>
          </form>
        </div>
      </nav>
      <div class="border rounded-4">
        <table class="table my-3">
          <thead class="rounded-5">
            <tr>
              <th>ID</th>
              <th>LinkedIn accounts</th>
              <th>Instance date</th>
              <th>License valid until</th>
              <th>Primes</th>
              <th>Machines</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>444102</td>
              <td>sara@horecarentable.com</td>
              <td><i class="fa fa-stop"></i> stopped</td>
              <td>14 days</td>
              <td>Pro</td>
              <td>#n125925 (current) <br />win32, x64:...</td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-primary">
                  <i class="fa fa-play"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger">
                  <i class="fa fa-trash"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-info"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Mostrar contraseÃ±a"
                >
                  <i class="fa fa-eye"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row align-items-center">
          <label for="displayCount" class="col-1 m-2">Mostrar:</label>
          <select
            id="displayCount"
            class="col-1 form-select"
            style="width: auto"
          >
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
